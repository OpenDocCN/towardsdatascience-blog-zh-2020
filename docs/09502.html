<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/beyond-weisfeiler-lehman-using-substructures-for-provably-expressive-graph-neural-networks-1b0a2dc6487d?source=collection_archive---------77-----------------------#2020-07-06">https://towardsdatascience.com/beyond-weisfeiler-lehman-using-substructures-for-provably-expressive-graph-neural-networks-1b0a2dc6487d?source=collection_archive---------77-----------------------#2020-07-06</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/427d07f78c91bf4bd4f99f5824083cca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xtxApvDu71cBX9gG9G-5KA.png"/></div></div></figure><h2 id="a2ef" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/beyond-weisfeiler-lehman-using-substructures-for-provably-expressive-graph-neural-networks-d476ad665fa3">超越 Weisfeiler-Lehman:使用子结构构建可证明表达的图形神经网络</a></h2><p id="bb03" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">由<a class="ks kt ep" href="https://medium.com/u/7b1129ddd572?source=post_page-----1b0a2dc6487d--------------------------------" rel="noopener" target="_blank">迈克尔布朗斯坦</a> — 8 分钟阅读</p><p id="8d08" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">在这篇文章中，我将讨论如何设计不基于 Weisfeiler-Lehman 测试体系的局部且计算高效的强大图形神经网络。这是关于图形神经网络表达能力系列文章的第二篇。参见第 1 部分，描述图形神经网络和 Weisfeiler-Lehman 图形同构测试之间的关系。在第 3 部分，我将论证为什么我们应该完全放弃图同构问题。</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lg"><img src="../Images/b5c0bc289f2d9af4dea2a81a847b892d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L2zRD_GrmB-u1df_c9jSlA.png"/></div></div></figure><h2 id="296c" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/programming-fairness-in-algorithms-4943a13dd9f8">算法中的编程公平性</a></h2><p id="a731" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">马修·斯图尔特博士研究员——22 分钟阅读</p><p id="7cf2" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">有监督的机器学习算法天生具有歧视性。它们是歧视性的，因为它们使用嵌入在数据特征中的信息将实例分成不同的类别——事实上，这是它们生活中的指定目的。</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ll"><img src="../Images/25955e72326bf778a08c7480c79de5d6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z5LsBi9-ucLaRbfJr1X4Xg.png"/></div></div></figure><h2 id="939f" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/interactive-differential-expression-analysis-with-volcano3d-cf6c37b5aa6a">使用 volcano3D 进行交互式差异表达分析</a></h2><p id="3252" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">通过<a class="ks kt ep" href="https://medium.com/u/c94b1e99ee26?source=post_page-----1b0a2dc6487d--------------------------------" rel="noopener" target="_blank"> Katriona Goldmann </a> — 5 分钟阅读</p><p id="53f2" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">我很高兴向大家介绍 volcano3D，一个 R 套装，现在已经可以在<a class="ae jw" href="https://cran.r-project.org/web/packages/volcano3D/index.html" rel="noopener ugc nofollow" target="_blank"> CRAN </a>上使用了！volcano3D 软件包能够探测三组之间差异表达的探针。其主要目的是在三维火山图中可视化差异表达的基因。</p></div></div>
