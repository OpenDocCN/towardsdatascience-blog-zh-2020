<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/how-to-save-money-with-python-8bfd7e627d13?source=collection_archive---------9-----------------------#2020-02-07">https://towardsdatascience.com/how-to-save-money-with-python-8bfd7e627d13?source=collection_archive---------9-----------------------#2020-02-07</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/9f56777c7c7405eaa80dec0aceb00951.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CVcz1UP9ovGF3SPnPxZtOg.jpeg"/></div></div></figure><p id="9c02" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><strong class="jf kb"> <em class="kc">注来自《走向数据科学》的编辑:</em> </strong> <em class="kc">虽然我们允许独立作者根据我们的</em> <a class="ae kd" rel="noopener" target="_blank" href="/questions-96667b06af5"> <em class="kc">规则和指导方针</em> </a> <em class="kc">发表文章，但我们不认可每个作者的贡献。你不应该在没有寻求专业建议的情况下依赖一个作者的作品。详见我们的</em> <a class="ae kd" rel="noopener" target="_blank" href="/readers-terms-b5d780a700a4"> <em class="kc">读者术语</em> </a> <em class="kc">。</em></p></div><div class="ab cl ke kf hx kg" role="separator"><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj kk"/><span class="kh bw bk ki kj"/></div><div class="im in io ip iq"><h1 id="67da" class="kl km je bd kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh li bi translated">如何用 Python 省钱</h1><p id="d673" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi lo translated">如今有很多省钱的方法，但是编写代码并知道你真的在省钱，这难道不是很有趣吗？</p><p id="6fe2" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这就是为什么我想出了这个<strong class="jf kb">工具</strong>，它可以跟踪你在任何网站上感兴趣的商品，一旦价格对你来说足够好，它会给你发一封电子邮件，最后，你可以以更好的价格购买它。</p><p id="2ae0" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">仅仅为了举例，我将使用<a class="ae kd" href="http://amazon.com" rel="noopener ugc nofollow" target="_blank"> Amazon </a>来跟踪几件商品。完成后，您可以用感兴趣的项目替换链接。</p><p id="aca9" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这是 Python 的一个非常简单的用法，你不需要任何特殊的或者相当惊人的技能来和我一起做这件事。我们将一步一步来，从头开始建设一切。</p><p id="e74f" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">让我们直接投入进去吧！</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi lx"><img src="../Images/ae4f6a2bf7f98b3a82e9105d7999fdbb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*T-MkxhRDcCtIAjm5ANRYIQ.jpeg"/></div></div><p class="mc md gj gh gi me mf bd b be z dk translated">照片由<a class="ae kd" href="https://unsplash.com/@joeel56?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">妮可·沃尔夫</a>在<a class="ae kd" href="https://unsplash.com/s/photos/code?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</p></figure><h1 id="9391" class="kl km je bd kn ko mg kq kr ks mh ku kv kw mi ky kz la mj lc ld le mk lg lh li bi translated">编码</h1><h2 id="e907" class="ml km je bd kn mm mn dn kr mo mp dp kv jo mq mr kz js ms mt ld jw mu mv lh mw bi translated">规划流程</h2><p id="2289" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi translated">首先，我们必须找到我们想要跟踪的项目。我发现这些<a class="ae kd" href="https://www.amazon.de/gp/product/B0756CYWWD/ref=as_li_tl?ie=UTF8&amp;tag=idk01e-21&amp;camp=1638&amp;creative=6742&amp;linkCode=as2&amp;creativeASIN=B0756CYWWD&amp;linkId=868d0edc56c291dbff697d1692708240" rel="noopener ugc nofollow" target="_blank">耳机</a>很贵。</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><a href="https://www.amazon.de/gp/product/B0756CYWWD/ref=as_li_tl?ie=UTF8&amp;tag=idk01e-21&amp;camp=1638&amp;creative=6742&amp;linkCode=as2&amp;creativeASIN=B0756CYWWD&amp;linkId=868d0edc56c291dbff697d1692708240"><div class="gh gi mx"><img src="../Images/d26e7f582be92d4e507d7f41267cb1ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kPC8flL0eeQZyreZy8ksig.png"/></div></a></figure><p id="b07c" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">为此，我们需要几个库，所以让我们来设置环境。</p><h2 id="cbd9" class="ml km je bd kn mm mn dn kr mo mp dp kv jo mq mr kz js ms mt ld jw mu mv lh mw bi translated">设置环境</h2><p id="5586" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi translated">一旦我们完成了一个项目搜索，我们打开编辑器。我个人选择的是<a class="ae kd" href="https://code.visualstudio.com/" rel="noopener ugc nofollow" target="_blank"> Visual Studio 代码</a>。它简单易用，可定制，并且对你的计算机来说很轻。</p><p id="8954" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">打开一个新的<strong class="jf kb">项目</strong>，创建一个新文件。这是一个我的看起来能帮助你的例子:</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi my"><img src="../Images/cb4246c1192ebdbb088fd243c35f3608.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ljIaUnETSeycichvPE63sw.png"/></div></div></figure><p id="b7ea" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在 VS 代码中，有一个“Terminal”选项卡，您可以使用它打开 VS 代码中的内部终端，这对于将所有内容放在一个地方非常有用。</p><p id="5e37" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在终端中，您应该安装库:</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="314f" class="ml km je na b gy ne nf l ng nh"><em class="kc">pip3 install requests</em></span></pre><p id="cea5" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">可以使用<strong class="jf kb">请求</strong>,这样就可以通过简单的 Python 库添加内容，比如头、表单数据、多部分文件和参数。它还允许您以同样的方式访问 Python 的响应数据。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="46d1" class="ml km je na b gy ne nf l ng nh">sudo pip3 install beautifulsoup4</span></pre><p id="357b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><strong class="jf kb"> Beautiful Soup </strong>是一个 Python 库，用于从 HTML、XML 和其他标记语言中获取数据。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="d80f" class="ml km je na b gy ne nf l ng nh">pip3 install smtplib</span></pre><p id="ad88" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><strong class="jf kb"> smtplib </strong>模块定义了一个 SMTP 客户端会话对象，该对象可用于向任何带有 SMTP 或 ESMTP 监听器守护进程的互联网机器发送邮件。</p><h2 id="4fbf" class="ml km je bd kn mm mn dn kr mo mp dp kv jo mq mr kz js ms mt ld jw mu mv lh mw bi translated">创建工具</h2><p id="fdfb" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi translated">我们已经设置好了一切，现在我们要编码了！</p><p id="2655" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">首先，如前所述，我们必须导入已安装的<strong class="jf kb">库</strong>。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="d7d2" class="ml km je na b gy ne nf l ng nh"><em class="kc">import</em> requests</span><span id="2d21" class="ml km je na b gy ni nf l ng nh"><em class="kc">from</em> bs4 <em class="kc">import</em> BeautifulSoup</span><span id="f574" class="ml km je na b gy ni nf l ng nh"><em class="kc">import</em> smtplib</span></pre><p id="dc34" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在这种情况下，我们需要使用两个变量，即<strong class="jf kb"> URL </strong>和<strong class="jf kb"> header </strong>。<br/> URL 将是我们产品的链接，标题将是用户代理，我们将使用它来访问正确版本的浏览器和机器。要找出你的浏览器用户代理，你可以在这里做<a class="ae kd" href="https://www.whatismybrowser.com/detect/what-is-my-user-agent" rel="noopener ugc nofollow" target="_blank">。只需替换“用户代理”部分之后的链接，并像我一样用单引号括起来。</a></p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="59be" class="ml km je na b gy ne nf l ng nh">URL = '<a class="ae kd" href="https://www.amazon.de/gp/product/B0756CYWWD/ref=as_li_tl?ie=UTF8&amp;tag=idk01e-21&amp;camp=1638&amp;creative=6742&amp;linkCode=as2&amp;creativeASIN=B0756CYWWD&amp;linkId=868d0edc56c291dbff697d1692708240" rel="noopener ugc nofollow" target="_blank">https://www.amazon.de/gp/product/B0756CYWWD/ref=as_li_tl?ie=UTF8&amp;tag=idk01e-21&amp;camp=1638&amp;creative=6742&amp;linkCode=as2&amp;creativeASIN=B0756CYWWD&amp;linkId=868d0edc56c291dbff697d1692708240</a>'</span><span id="183c" class="ml km je na b gy ni nf l ng nh">headers = {"User-agent": 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.130 Safari/537.36'}</span></pre><p id="cbaa" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">接下来，我们将使用 URL 和请求库的标题来定义页面。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="2104" class="ml km je na b gy ne nf l ng nh">page = requests.get(URL, headers=headers)</span><span id="428b" class="ml km je na b gy ni nf l ng nh">soup = BeautifulSoup(page.content, 'html.parser')</span></pre><p id="bda6" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这将得到我们想要的链接，现在我们只需找到页面上的元素，以便将它们与希望的价格进行比较。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="23da" class="ml km je na b gy ne nf l ng nh">title = soup.find(id="productTitle").get_text()</span><span id="24d4" class="ml km je na b gy ni nf l ng nh">price = soup.find(id="priceblock_ourprice").get_text()</span></pre><p id="5510" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">为了找到页面上的元素，我们使用 soup。<strong class="jf kb">找到</strong>()函数，用。get_text()。<br/> <strong class="jf kb">标题</strong>和<strong class="jf kb">价格</strong>我们要把程序的输出省下来，让它好看一点。</p><p id="2ec4" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">现在，元素看起来很奇怪，因为在我们需要的文本前后有太多的空格。</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi nj"><img src="../Images/8a032c833eca3b224ea5680e027eb215.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ekseYEin0MCEMAVKQBenLg.png"/></div></div></figure><p id="2793" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">为了解决这个问题，我们将做一些文本排列或<strong class="jf kb">解析</strong>。</p><p id="54f8" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">对于标题我们将使用。<strong class="jf kb">剥离</strong>()功能:</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="359d" class="ml km je na b gy ne nf l ng nh">print(title.strip())</span></pre><p id="86ab" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">对于我们的价格。拆分():</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="0a28" class="ml km je na b gy ne nf l ng nh">sep = ','</span><span id="be35" class="ml km je na b gy ni nf l ng nh">con_price = price.split(sep, 1)[0]</span><span id="8204" class="ml km je na b gy ni nf l ng nh">converted_price = int(con_price.replace('.', ''))</span></pre><p id="bb02" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我们使用<strong class="jf kb"> sep </strong>作为价格字符串中的分隔符，并将其转换为整数(整数)。</p><p id="717e" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">现在我们来看发送电子邮件的最佳部分，如果价格实际上低于希望的价格。我们来写 send_email 函数吧。</p><h2 id="44e0" class="ml km je bd kn mm mn dn kr mo mp dp kv jo mq mr kz js ms mt ld jw mu mv lh mw bi translated">发送电子邮件</h2><p id="3db7" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi translated">这个特性是非常可选的。如果你到目前为止还满意，你可以这样做，例如，你检查价格是否低于 200，并打印出一条消息，这样做:</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="7775" class="ml km je na b gy ne nf l ng nh"><em class="kc">if</em> (price &lt; 200):<br/>  print("Price has dropped!\n")<br/><em class="kc">else</em>:<br/>  print("Price has not dropped!\n")</span></pre><p id="4cb0" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">否则，让我继续发送电子邮件。<br/>我们必须设置电子邮件发送服务器，进入<a class="ae kd" href="https://myaccount.google.com/security" rel="noopener ugc nofollow" target="_blank">谷歌账户服务</a>，进入“应用程序密码”，在那里你应该生成一个新密码，并在这个小脚本中使用它。</p><p id="65e6" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我们还为我们将收到的电子邮件制作模板。</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="489d" class="ml km je na b gy ne nf l ng nh">server = smtplib.SMTP('smtp.gmail.com', 587)</span><span id="6842" class="ml km je na b gy ni nf l ng nh">server.ehlo()</span><span id="07fa" class="ml km je na b gy ni nf l ng nh">server.starttls()</span><span id="1d86" class="ml km je na b gy ni nf l ng nh">server.ehlo()</span><span id="8800" class="ml km je na b gy ni nf l ng nh">server.login('EMAIL', 'PASSWORD')</span><span id="b53e" class="ml km je na b gy ni nf l ng nh">subject = 'Price fell down!'</span><span id="33dc" class="ml km je na b gy ni nf l ng nh">body = 'Check the link:\</span><span id="e735" class="ml km je na b gy ni nf l ng nh">https://www.amazon.de/gp/product/B0756CYWWD/ref=as_li_tl?ie=UTF8&amp;tag=idk01e-21&amp;camp=1638&amp;creative=6742&amp;linkCode=as2&amp;creativeASIN=B0756CYWWD&amp;linkId=18730d371b945bad11e9ea58ab9d8b32'</span><span id="ab69" class="ml km je na b gy ni nf l ng nh">msg = f"Subject: {subject}\n\n{body}"</span><span id="90d8" class="ml km je na b gy ni nf l ng nh">server.sendmail(</span><span id="33ac" class="ml km je na b gy ni nf l ng nh">'Price check',</span><span id="93cd" class="ml km je na b gy ni nf l ng nh">'email-address',</span><span id="a27b" class="ml km je na b gy ni nf l ng nh">msg</span><span id="9cac" class="ml km je na b gy ni nf l ng nh">)</span><span id="ba6d" class="ml km je na b gy ni nf l ng nh">print('Hey Email has been sent!')</span><span id="d39b" class="ml km je na b gy ni nf l ng nh">server.quit()</span></pre><p id="90f0" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">既然我们已经编写了 send_mail()函数，我们可以在第一个函数的末尾使用它:</p><pre class="ly lz ma mb gt mz na nb nc aw nd bi"><span id="0c80" class="ml km je na b gy ne nf l ng nh"><em class="kc">if</em> (price &lt; 200):<br/>  send_mail()<br/><em class="kc">else</em>:<br/>  print("Price has not dropped!\n")</span></pre><p id="4c4b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">一旦你收到电子邮件，它会是这样的:</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi nk"><img src="../Images/7176e5a2071bdc0ef62e62d940677aff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L5pKXT32Vny0EuteGArUDQ.png"/></div></div></figure><p id="bfd2" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">在终端中:</p><figure class="ly lz ma mb gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi nl"><img src="../Images/1a0c9766cbca64a2f8ac91e4790a7812.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mAuZ1bDPV1WlT4-yjxIpKg.png"/></div></div></figure><p id="38de" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">您也可以实现这个脚本在网上某个地方运行，以便它永远检查。你可以用<a class="ae kd" href="https://docs.python.org/3/library/sched.html" rel="noopener ugc nofollow" target="_blank"> sched </a>举例。</p><p id="6d5a" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">完整的代码在我的 GitHub 账户下面:</p><div class="is it gp gr iu nm"><a href="https://github.com/lazargugleta/Detect-discounts" rel="noopener  ugc nofollow" target="_blank"><div class="nn ab fo"><div class="no ab np cl cj nq"><h2 class="bd kb gy z fp nr fr fs ns fu fw nt bi translated">lazargugleta/Detect-折扣</h2><div class="nu l"><h3 class="bd b gy z fp nr fr fs ns fu fw dk translated">用于从网站上抓取价格的工具。为 lazargugleta/Detect-discounts 的发展做出贡献，创建一个…</h3></div><div class="nv l"><p class="bd b dl z fp nr fr fs ns fu fw dk translated">github.com</p></div></div><div class="nw l"><div class="nx l ny nz oa nw ob ja nm"/></div></div></a></div><blockquote class="oc"><p id="87d4" class="od oe je bd of og oh oi oj ok ol ka dk translated"><strong class="ak">我们完成了！</strong></p></blockquote><h1 id="67fd" class="kl km je bd kn ko mg kq kr ks mh ku kv kw om ky kz la on lc ld le oo lg lh li bi translated">后续步骤</h1><p id="3ce0" class="pw-post-body-paragraph jc jd je jf b jg lj ji jj jk lk jm jn jo ll jq jr js lm ju jv jw ln jy jz ka im bi translated">你可以将这款应用提升到另一个层次，
