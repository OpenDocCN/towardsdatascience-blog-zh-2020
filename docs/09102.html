<blockquote>原文：<a href="https://towardsdatascience.com/a-growth-marketer-guide-to-designing-a-b-tests-using-python-6e49b29b97cc?source=collection_archive---------79-----------------------#2020-06-29">https://towardsdatascience.com/a-growth-marketer-guide-to-designing-a-b-tests-using-python-6e49b29b97cc?source=collection_archive---------79-----------------------#2020-06-29</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/e31ee6314ce741c104cb38b57c18ee3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9BLVjzIBq-JkykUYYfYQFw.png"/></div></div></figure><h2 id="245f" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/a-growth-marketer-guide-to-designing-a-b-tests-using-python-5c0729d8eacc">使用 python 设计 A/B 测试的成长型营销人员指南</a></h2><p id="b4d4" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">由<a class="ks kt ep" href="https://medium.com/u/a225623a27d5?source=post_page-----6e49b29b97cc--------------------------------" rel="noopener" target="_blank">利莫尔·戈德哈伯</a> — 13 分钟读完</p><p id="f28b" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">在我在 Waze 工作的 7 年里，我开发了各种各样的产品和功能，从 Waze 应用程序(在全球拥有超过 1.3 亿用户)到 Waze 首次推出时的拼车。</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lg"><img src="../Images/4078e0de9507064f0d8290b7f4a43ed9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bx0O5l5aht2VkhdVmi5DaQ.jpeg"/></div></div></figure><h2 id="c185" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/how-can-a-beginner-data-scientist-like-me-gain-experience-df2d4d718ad7">“像我这样的初学数据科学家如何获得经验？”</a></h2><p id="609a" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">由丹尼尔·伯克 — 9 分钟读完</p><p id="f036" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">Manuela 前几天给我发了一封电子邮件，问了我一个问题“像我这样的数据科学家初学者如何获得经验？”。</p><p id="7020" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">问得好。</p><p id="2d9f" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">它接着说，“我参加了一些课程，做了一些项目，但一些面试官说:‘我喜欢你的阵型，但你没有我们想要的最起码的经验，以后再来吧！’".</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ll"><img src="../Images/5f59dfe7e7926c17c7133f8318420ba6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N0a_cjW9yj9NINRBYIEbXg.jpeg"/></div></div></figure><h2 id="a3e2" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/a-day-in-the-life-of-a-data-scientist-in-san-francisco-ffe32ca52d20">旧金山数据科学家的一天</a></h2><p id="68bc" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">由<a class="ks kt ep" href="https://medium.com/u/feb55b31bbd5?source=post_page-----6e49b29b97cc--------------------------------" rel="noopener" target="_blank">凯特·玛丽·刘易斯</a> — 12 分钟阅读</p><p id="f3fb" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">有抱负的数据科学家经常问我两个问题:</p><ul class=""><li id="01e6" class="lm ln jb jz b ka ku ke kv jj lo jn lp jr lq kr lr ls lt lu bi translated">数据科学家实际上是做什么的？</li><li id="776a" class="lm ln jb jz b ka lv ke lw jj lx jn ly jr lz kr lr ls lt lu bi translated">对于数据科学家来说，典型的一天是怎样的？</li></ul><p id="81f2" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">这些都不是特别容易回答的问题，因为我遇到的每个数据科学家都是不同的。他们喜欢的工作方式反映了这些差异。</p></div></div>
