<blockquote>原文：<a href="https://towardsdatascience.com/expressive-power-of-graph-neural-networks-and-the-weisfeiler-lehman-test-666b9e17585b?source=collection_archive---------52-----------------------#2020-06-30">https://towardsdatascience.com/expressive-power-of-graph-neural-networks-and-the-weisfeiler-lehman-test-666b9e17585b?source=collection_archive---------52-----------------------#2020-06-30</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/6f44d117bf7e4db8f285f818103df6dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*e1s3k1XCju1putPy5s8uEA.png"/></div></div></figure><h2 id="982b" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/expressive-power-of-graph-neural-networks-and-the-weisefeiler-lehman-test-b883db3c7c49">图形神经网络的表达能力和 Weisfeiler-Lehman 测试</a></h2><p id="f439" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">由<a class="ks kt ep" href="https://medium.com/u/7b1129ddd572?source=post_page-----666b9e17585b--------------------------------" rel="noopener" target="_blank">迈克尔布朗斯坦</a> — 8 分钟阅读</p><p id="f723" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">你有没有一种感觉，图形上的深度学习是一组有时有效的启发式方法，但没有人知道为什么？在这篇文章中，我将讨论图形同构问题，Weisfeiler-Lehman 启发式图形同构测试，以及如何使用它来分析图形神经网络的表达能力。</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lg"><img src="../Images/7d5b4e338ad9ec6e570c7cef1ed45a7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PaWHZFbv9f3JIkuZEwO3HQ.png"/></div></div></figure><h2 id="d8d3" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/the-saddest-equation-in-data-science-e60e7819b63f">数据科学中最悲伤的方程式</a></h2><p id="9273" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">到<a class="ks kt ep" href="https://medium.com/u/2fccb851bb5e?source=post_page-----666b9e17585b--------------------------------" rel="noopener" target="_blank">卡西·科济尔科夫</a> — 6 分钟读完</p><p id="0651" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">准备一盒纸巾！我将要投下一个关于统计学和数据科学的真相炸弹，它会让你热泪盈眶。推断=数据+假设。换句话说，统计数字不会给你真相。</p></div><div class="ab cl kz la hu lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="ij ik il im in"><figure class="lh li lj lk gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi ll"><img src="../Images/032d538b4c7e1a1ce351490530cac429.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CczQeNWQnFeyLbFP8kAajA.jpeg"/></div></div></figure><h2 id="3010" class="iz ja jb bd jc jd je dn jf jg jh dp ji jj jk jl jm jn jo jp jq jr js jt ju jv bi translated"><a class="ae jw" rel="noopener" target="_blank" href="/the-lottery-ticket-hypothesis-a-survey-d1f0f62f8884">彩票假说:一项调查</a></h2><p id="7cb3" class="pw-post-body-paragraph jx jy jb jz b ka kb kc kd ke kf kg kh jj ki kj kk jn kl km kn jr ko kp kq kr ij bi translated">罗伯特·兰格 — 23 分钟阅读</p><p id="4776" class="pw-post-body-paragraph jx jy jb jz b ka ku kc kd ke kv kg kh jj kw kj kk jn kx km kn jr ky kp kq kr ij bi translated">隐喻是将思想从一个头脑传递到另一个头脑的强大工具。1970 年，艾伦·凯在 PARC 施乐公司介绍了术语“桌面”的另一种含义。如今，每个人——只需一瞬间——都想知道当提到桌面时，它到底是什么意思。</p></div></div>
