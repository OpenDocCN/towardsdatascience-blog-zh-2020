<blockquote>原文：<a href="https://towardsdatascience.com/hyperfoods-8d97765b75ca?source=collection_archive---------43-----------------------#2020-09-17">https://towardsdatascience.com/hyperfoods-8d97765b75ca?source=collection_archive---------43-----------------------#2020-09-17</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/a9d7bd5003256b81993456cf14778796.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*de9wxEuudX7ReiRL"/></div></div><p class="iz ja gj gh gi jb jc bd b be z dk translated"><a class="ae jd" href="https://www.nature.com/articles/s41598-019-45349-y" rel="noopener ugc nofollow" target="_blank">图像来源</a></p></figure><h2 id="a395" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><a class="ae jd" rel="noopener" target="_blank" href="/hyperfoods-9582e5d9a8e4">人工智能设计的“超级食物”可能有助于预防癌症</a></h2><p id="b4e1" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">我们吃的食物含有成千上万的生物活性分子，其中一些类似于抗癌药物。现代机器学习技术可以发现这种成分，并帮助设计营养，让我们活得更长更健康。</p><p id="6d8a" class="pw-post-body-paragraph kb kc jg kd b ke kw kg kh ki kx kk kl jo ky kn ko js kz kq kr jw la kt ku kv ij bi translated">由<a class="lb lc ep" href="https://medium.com/u/7b1129ddd572?source=post_page-----8d97765b75ca--------------------------------" rel="noopener" target="_blank">迈克尔·布朗斯坦</a>在<a class="ae jd" rel="noopener" target="_blank" href="https://towardsdatascience.com/editors-picks/home">编辑精选</a> — 14 分钟</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><figure class="ll lm ln lo gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lk"><img src="../Images/f9b7206931e619f9495b5a068601fc30.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_eMzDYCeqnqXX9-D.png"/></div></div><p class="iz ja gj gh gi jb jc bd b be z dk translated">图片由<a class="ae jd" href="https://unsplash.com/@dsmacinnes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Danielle MacInnes </a>在<a class="ae jd" href="https://unsplash.com/s/photos/creativity?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄。</p></figure><h2 id="461f" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><a class="ae jd" rel="noopener" target="_blank" href="/5-steps-to-develop-unique-data-science-project-ideas-6c2b3a0014b">开发独特数据科学项目创意的 5 个步骤</a></h2><p id="ff2b" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">帮助您识别值得一试的新颖独特的数据项目的指南</p><p id="94f1" class="pw-post-body-paragraph kb kc jg kd b ke kw kg kh ki kx kk kl jo ky kn ko js kz kq kr jw la kt ku kv ij bi translated">由<a class="lb lc ep" href="https://medium.com/u/3ac0f6e42709?source=post_page-----8d97765b75ca--------------------------------" rel="noopener" target="_blank"> Julia Nikulski </a>编辑推荐<a class="ae jd" rel="noopener" target="_blank" href="https://towardsdatascience.com/editors-picks/home">——8 分钟</a></p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><figure class="ll lm ln lo gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lp"><img src="../Images/7b8b66c6483a8d1828aa242edf730784.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Fzg4whvd-sqoI_GH.png"/></div></div><p class="iz ja gj gh gi jb jc bd b be z dk translated">图片由作者设计在 Tableau 上</p></figure><h2 id="e165" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><a class="ae jd" rel="noopener" target="_blank" href="/severity-score-derivation-c5e63f9ae046">严重性分数推导</a></h2><p id="24ba" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">解释所涉及的步骤、思考过程以及新冠肺炎严重程度评分背后的研究，以便在州和县之间进行比较</p><p id="67ed" class="pw-post-body-paragraph kb kc jg kd b ke kw kg kh ki kx kk kl jo ky kn ko js kz kq kr jw la kt ku kv ij bi translated">马修·利特曼 — 10 分钟</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><figure class="ll lm ln lo gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lq"><img src="../Images/8ee030542fffc462654357749c721c81.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*peUMHIZtk2jad5Gv"/></div></div><p class="iz ja gj gh gi jb jc bd b be z dk translated">照片由<a class="ae jd" href="https://www.pexels.com/@soumil-kumar-4325?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Soumil Kumar </a>从<a class="ae jd" href="https://www.pexels.com/photo/photo-of-person-typing-on-computer-keyboard-735911/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>拍摄</p></figure><h2 id="e17a" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated">使用决斗深度 Q-learning 为 Doom 构建攻击性 AI 智能体。</h2><p id="d699" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">Pytorch 中的实现。</p><p id="a087" class="pw-post-body-paragraph kb kc jg kd b ke kw kg kh ki kx kk kl jo ky kn ko js kz kq kr jw la kt ku kv ij bi translated">由<a class="lb lc ep" href="https://medium.com/u/c834a59b6354?source=post_page-----8d97765b75ca--------------------------------" rel="noopener" target="_blank">阿德里安许</a>在<a class="ae jd" href="https://towardsdatascience.com/tagged/reinforcement-learning" rel="noopener" target="_blank">强化学习</a> — 13 分钟</p></div><div class="ab cl ld le hu lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ij ik il im in"><figure class="ll lm ln lo gt is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi lk"><img src="../Images/8ec4f0d9cf284fa50f889e2975bb7a37.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*GQJwsgHUvFPSddpY"/></div></div><p class="iz ja gj gh gi jb jc bd b be z dk translated">照片由<a class="ae jd" href="https://unsplash.com/@nasa?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> NASA </a>在<a class="ae jd" href="https://unsplash.com/?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄</p></figure><h2 id="127e" class="je jf jg bd jh ji jj dn jk jl jm dp jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><a class="ae jd" rel="noopener" target="_blank" href="/gaussian-mixture-models-and-expectation-maximization-a-full-explanation-50fa94111ddd">高斯混合模型和期望最大化(完整解释)</a></h2><p id="3a0f" class="pw-post-body-paragraph kb kc jg kd b ke kf kg kh ki kj kk kl jo km kn ko js kp kq kr jw ks kt ku kv ij bi translated">潜在变量如何也可以被用来构建一个分类问题，即高斯混合模型(或简称 GMM)，它允许我们执行软概率聚类。</p><p id="0bf5" class="pw-post-body-paragraph kb kc jg kd b ke kw kg kh ki kx kk kl jo ky kn ko js kz kq kr jw la kt ku kv ij bi translated">由<a class="lb lc ep" href="https://medium.com/u/151fca431deb?source=post_page-----8d97765b75ca--------------------------------" rel="noopener" target="_blank">贝叶斯统计</a>中的 Adrien Biarnes—16 分钟</p></div></div>
