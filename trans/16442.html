<h1/>
<blockquote>原文：<a href="https://towardsdatascience.com/game-theory-in-python-with-nashpy-cb5dceab262c?source=collection_archive---------4-----------------------#2020-11-13">https://towardsdatascience.com/game-theory-in-python-with-nashpy-cb5dceab262c?source=collection_archive---------4-----------------------#2020-11-13</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="e184" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">博弈论概念及其在使用Nashpy的Python中的应用(第1部分)</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi jl"><img src="../Images/ce0de14d21f91cabe73803fb3fda51af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jho-Lkct-2OlRTNI_rVfsA.jpeg"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">兰迪·法特在<a class="ae kb" href="https://unsplash.com/s/photos/game?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</p></figure><p id="bbdf" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">下面这张图片让你想起什么了吗？</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi kx"><img src="../Images/7e619153542a2e2f3668d42ec638bd64.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AurPx2K4GpzoL2EvUS035g.png"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated"><a class="ae kb" href="https://commons.wikimedia.org/w/index.php?curid=27958688" rel="noopener ugc nofollow" target="_blank">由<a class="ae kb" href="https://commons.wikimedia.org/w/index.php?title=User:Enzoklop&amp;action=edit&amp;redlink=1" rel="noopener ugc nofollow" target="_blank"> Enzoklop </a>制作的【文件:石头剪刀布. SVG】</a>由<a class="ae kb" href="https://creativecommons.org/licenses/by-sa/3.0?ref=ccsearch&amp;atype=rich" rel="noopener ugc nofollow" target="_blank"> CC BY-SA 3.0 </a>授权</p></figure><p id="0019" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">“石头、剪子、布”——我们每个人在童年时都可能玩过这个游戏。你有没有想过我们选择的策略实际上可以用博弈论的概念来建模？</p><p id="8520" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">你可能认为人们在这里随机选择一个策略，但实际上我们试图预测我的对手的策略是什么，并相应地选择一步以赢得游戏。</p><p id="41a8" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">“博弈论”是对战略互动的分析。它包括在两个或更多玩家的游戏中，根据一定的规则对策略和结果进行分析或建模。它有着广泛的应用，在政治场景、逻辑游戏、商业以及观察经济行为中都很有用。</p><p id="6281" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">今天，我将尝试用两人游戏来简单地解释一些博弈论的概念。您还将学习如何在python中使用Nashpy解决这些游戏。议程如下:</p><ol class=""><li id="6db3" class="ky kz iq ke b kf kg kj kk iy la jc lb jg lc kw ld le lf lg bi translated">博弈的支付矩阵</li><li id="b5f4" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">什么是优势策略</li><li id="2bc8" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">纳什均衡</li><li id="13ec" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">纯策略和混合策略</li><li id="66df" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">Python中的应用</li><li id="07f6" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">纳什均衡的一些局限性</li><li id="58b5" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">帕累托效率</li><li id="f411" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated">囚徒困境博弈及其实际应用</li></ol><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lm"><img src="../Images/4c545cc3cfdcb3c813d65087e3470d46.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PO8ogIfJv86GUB7fSrhxpw.jpeg"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">图1: 2人游戏(作者列表)</p></figure><p id="337a" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">考虑图1中给出的2人游戏，该游戏将由2个玩家参与——玩家A和玩家B。每个玩家都有2个策略——玩家A可以玩顶部或底部，玩家B可以玩左侧或右侧。上面的矩阵被称为<em class="ln">“收益矩阵”。玩家A也被称为行玩家，玩家B被称为列玩家。</em>红色数字表示玩家A的收益，青色数字表示玩家b的收益。</p><p id="02cb" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">举个例子:如果玩家A玩底部，玩家B玩左边，那么你认为会有什么收益？</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lo"><img src="../Images/396f7819d1426cb8b0c8f2dc7bc05c2e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dNSkA6GcLRfT7bOsUq4wlQ.png"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">图2:第一场比赛(图片由作者提供)</p></figure><p id="653e" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">如图2所示，参与人A的收益是4，参与人B的收益是2。这个特殊的游戏有一个非常简单的解决方案。对于参与人A来说，选择“下”总是更好，因为他在这个策略下的收益(4或2)总是大于上(2或0)。类似地，对于参与人B，选择“左”总是更好，因为他的收益(4或2)总是大于(2或0)。因此，均衡策略是玩家A玩“下”，玩家B玩“左”。这就引出了优势策略的概念。</p><blockquote class="lp lq lr"><p id="45bc" class="kc kd ln ke b kf kg kh ki kj kk kl km ls kn ko kp lt kq kr ks lu kt ku kv kw ij bi translated">优势策略:每个玩家都有一个最优策略，不管其他玩家采取什么策略。无论B做出什么选择，A都应该选择底部无论A做出什么选择，B都应该选择左边。</p></blockquote><p id="823d" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在这个博弈中，这是博弈的均衡结果。</p><p id="58cf" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">我们现在可以用Python来解这个游戏吗？</p><p id="d9fb" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在此之前，我们先来讨论一下<strong class="ke lv"> <em class="ln">纳什均衡</em> </strong> <em class="ln">的概念。</em></p><h1 id="b109" class="lw ip iq bd ir lx ly lz iu ma mb mc ix md me mf jb mg mh mi jf mj mk ml jj mm bi translated">纳什均衡</h1><p id="8644" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">让我们考虑下面的游戏2:</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ms"><img src="../Images/4912e7ac02b9fd59b4009b16960ad8f8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lLS5vbrJfHnW-uZlVLMCUg.png"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">图3:第二场比赛(图片由作者提供)</p></figure><p id="ef47" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="ln">注意:玩家A的收益以绿色给出，玩家B的收益以棕色给出。</em></p><p id="1f90" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在这个博弈中，如果参与人B选择左，那么参与人A的收益不是4就是0。而当B选择右时，A的收益是0或2。因此，如果B选择左，A应该选择上，如果B选择右，那么A应该选择下。A的最优选择取决于B的选择。</p><blockquote class="lp lq lr"><p id="0830" class="kc kd ln ke b kf kg kh ki kj kk kl km ls kn ko kp lt kq kr ks lu kt ku kv kw ij bi translated">如果给定参与人A的最优选择和给定参与人B的最优选择一致，那么这一对策略就是纳什均衡。简而言之，一开始，双方都不知道对方在决定或做出选择时会做什么。因此NE是一对选择/策略/期望，其中任何一方都不想改变他们的行为，即使在另一方的策略/选择被揭露之后。</p></blockquote><p id="d377" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在这个博弈中，策略(上，左)是一个纳什均衡，因为如果A选择上，那么B的最佳选择是选择左，因为他选择左的收益是2，而如果他选择下，收益是0。同样，如果B选择左，那么A的最佳选择是选择上，因为如果他选择上，他会得到更高的收益4，而如果他选择下，他会得到0。</p><p id="80a9" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">那么，可以存在多个纳什均衡吗？答案是肯定的。在我们刚刚讨论的这个博弈中，实际上我们有两个纳什均衡，策略(下，右)也是NE，因为如果A选择下，B应该选择右，反之亦然。</p><p id="e6f6" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">现在让我们尝试使用Python中的Nashpy找出这个博弈(博弈2)和前一个博弈(即博弈1)的纳什均衡。</p><h2 id="63a7" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">使用Python的游戏1:</h2><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="9a06" class="io ip iq mu b gy my mz l na nb"># Create the game with the payoff matrix</span><span id="a90d" class="io ip iq mu b gy nc mz l na nb">A = np.array([[2,0],[4,2]]) # A is the row player<br/>B = np.array([[4,2],[2,0]]) # B is the column player<br/>game1 = nash.Game(A,B)<br/>game1</span></pre><p id="f745" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">我们将得到这样的输出:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="bbc7" class="io ip iq mu b gy my mz l na nb">Bi matrix game with payoff matrices:<br/><br/>Row player:<br/>[[2 0]<br/> [4 2]]<br/><br/>Column player:<br/>[[4 2]<br/> [2 0]]</span></pre><p id="40f9" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">现在纳什均衡由下式给出:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="1095" class="io ip iq mu b gy my mz l na nb"># Find the Nash Equilibrium with Support Enumeration</span><span id="ae03" class="io ip iq mu b gy nc mz l na nb">equilibria = game1.support_enumeration()<br/>for eq in equilibria:<br/>    print(eq)</span></pre><p id="8fc0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">输出是:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="d5d4" class="io ip iq mu b gy my mz l na nb">(array([0., 1.]), array([1., 0.]))</span></pre><p id="67eb" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">因为每个参与人有两个策略，参与人A有策略(上，下)，参与人B有策略(左，右)。输出可以解释为:玩家A选择策略2，即在数组的第二个位置用“1”表示“底部”,玩家B选择策略1，即在数组的第一个位置用“1”表示“左边”。因此，正如我们之前看到的(左下)是这个游戏的结果。</p><h2 id="a592" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">使用Python的游戏2:</h2><p id="44dd" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">使用与上面相同的逻辑，让我们计算博弈2的纳什均衡。</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="662a" class="io ip iq mu b gy my mz l na nb"># Create the payoff matrix</span><span id="406f" class="io ip iq mu b gy nc mz l na nb">A = np.array([[4,0],[0,2]]) # A is the row player<br/>B = np.array([[2,0],[0,4]]) # B is the column player<br/>game2 = nash.Game(A,B)<br/>game2</span><span id="8afa" class="io ip iq mu b gy nc mz l na nb"># Find the Nash Equilibrium with Support Enumeration</span><span id="cfb5" class="io ip iq mu b gy nc mz l na nb">equilibria = game2.support_enumeration()<br/>for eq in equilibria:<br/>    print(eq)</span></pre><p id="31ca" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">我们将得到这样的输出:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="7b05" class="io ip iq mu b gy my mz l na nb">(array([1., 0.]), array([1., 0.]))<br/>(array([0., 1.]), array([0., 1.]))<br/>(array([0.66666667, 0.33333333]), array([0.33333333, 0.66666667]))</span></pre><p id="16d7" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">这里我们看到了3行输出，让我们看看每一行，并尝试解释它:</p><blockquote class="lp lq lr"><p id="3454" class="kc kd ln ke b kf kg kh ki kj kk kl km ls kn ko kp lt kq kr ks lu kt ku kv kw ij bi translated">参与人A有策略(上，下)参与人B有策略(左，右)</p></blockquote><h2 id="22f5" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">第1行:“(数组([1。, 0.])、数组([1。, 0.])) "</h2><p id="d4d4" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated"><strong class="ke lv">解读</strong>:这是第一个纳什均衡(左上)。玩家A在第一个数组的第一个位置选择策略1，即“顶”，玩家B在第二个数组的第一个位置选择策略1，即“左”，即“1”。</p><h2 id="a82a" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">第2行:“(数组([0。, 1.])，数组([0。, 1.])) "</h2><p id="dd19" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated"><strong class="ke lv">解读</strong>:这是第二个纳什均衡(右下)。玩家A选择策略2，即在第一个数组的第二个位置用“1”表示的“底部”，玩家B选择策略2，即在第二个数组的第二个位置用“1”表示的“右侧”。</p><p id="19f0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">但是我们也有第三条线，那么为什么我们得到另一个输出呢？为了理解这一点，我来介绍一下<strong class="ke lv">混合策略</strong>。</p><p id="65d0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">我们上面在博弈1和博弈2中讨论的策略被称为“<strong class="ke lv"> <em class="ln">”纯策略</em> </strong>。但是，作为人类，我们可能经常不会做出选择，并且永远坚持下去。听起来合理吗？因此，玩家可以做的是<strong class="ke lv"> <em class="ln">随机化</em> </strong>他们的策略。概率可以分配给每个纯策略，玩家可以根据分配给它的概率选择策略。因此，游戏2输出的第3行可以解释为:</p><h2 id="0622" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">第3行:“(数组([0.66666667，0.33333333])，数组([0.33333333，0.6666667])”</h2><p id="9d72" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated"><strong class="ke lv">解读:</strong>玩家A在66.67%的时间里使用策略1即“顶”，在33.33%的时间里使用策略2即“底”，而玩家B在33.33%的时间里使用策略1即“左”，在66.67%的时间里使用策略2即“右”。</p><p id="cd0c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">同样，从逻辑上讲，玩家A应该把更高的概率分配给“顶”，而玩家B应该分配给“右”，因为这些会给他们更高的回报。</p><p id="2eb5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">这个均衡是一个<strong class="ke lv"> <em class="ln">混合策略纳什均衡</em> </strong>并定义为</p><blockquote class="lp lq lr"><p id="43f7" class="kc kd ln ke b kf kg kh ki kj kk kl km ls kn ko kp lt kq kr ks lu kt ku kv kw ij bi translated">“每个玩家选择最佳的”<strong class="ke lv">频率</strong>，“在给定其他玩家的频率选择的情况下，用它来执行他的策略”</p></blockquote><h1 id="fbbb" class="lw ip iq bd ir lx ly lz iu ma mb mc ix md me mf jb mg mh mi jf mj mk ml jj mm bi translated">我们如何计算混合策略纳什均衡中参与人A和参与人B的效用/收益？</h1><p id="386d" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">一般数学公式如下所示:</p><p id="e28f" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">考虑游戏</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi nd"><img src="../Images/a19b690cd5e986d48c2bf88566b268a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:312/format:webp/1*4F17WD5pihkC7C-xXaLckw.png"/></div></figure><p id="313b" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">其中σr和σc分别是这里A和B的行和列玩家的混合策略。</p><p id="dae4" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">那么row玩家(A)的效用/回报是:</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi ne"><img src="../Images/325b78863ca4477d4ce072e9d578e60b.png" data-original-src="https://miro.medium.com/v2/resize:fit:734/format:webp/1*Ri8VU65S0L8IseId360jlg.png"/></div></div></figure><p id="2bad" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">列玩家(B)的效用/回报是:</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi nf"><img src="../Images/6ec86f465f67e3d9747bd9a1acba9d7e.png" data-original-src="https://miro.medium.com/v2/resize:fit:698/format:webp/1*vjyGr6GXLKdipyjXtnFRCA.png"/></div></figure><p id="a4fb" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在(A或B)的给定单元中的概率是</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi ng"><img src="../Images/38d42886d44f17120a47fd4cb3f92d86.png" data-original-src="https://miro.medium.com/v2/resize:fit:148/format:webp/1*UlRlhTn1oJS0b11p9UeinQ.png"/></div></figure><p id="5746" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">该单元格的值为</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div class="gh gi nh"><img src="../Images/52beecfe0425bee9c697b0831515cda3.png" data-original-src="https://miro.medium.com/v2/resize:fit:220/format:webp/1*o2FF-_j9jdO_Ok4FD884uQ.png"/></div></figure><p id="8849" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在我们的例子中，A的效用是:</p><p id="f449" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi">0.67*0.33*4 +0.33*0.67*0+0.33*0.67*0+0.33*0.67*2 =1.3266</p><p id="7471" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">对B来说是:</p><p id="aeb2" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi">0.33*0.67*2 + 0.67*0.33*0 + 0.33*0.67*0+0.67*0.33*4 = 1.3266</p><p id="a909" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">现在让我们用Python来计算一下:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="21d9" class="io ip iq mu b gy my mz l na nb"># Calculate Utilities</span><span id="495c" class="io ip iq mu b gy nc mz l na nb">sigma_r = np.array([.67,.33])<br/>sigma_c = np.array([.33,.67])<br/>pd = nash.Game(A, B)<br/>pd[sigma_r, sigma_c]</span></pre><p id="4736" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">输出如下所示:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="0010" class="io ip iq mu b gy my mz l na nb">array([1.3266, 1.3266])</span></pre><p id="34a7" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">这与我们上面的计算相吻合。</p><p id="747b" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">纳什均衡 很少有问题或者<strong class="ke lv"> <em class="ln">的局限性:</em></strong></p><ol class=""><li id="2b7d" class="ky kz iq ke b kf kg kj kk iy la jc lb jg lc kw ld le lf lg bi translated"><strong class="ke lv">多重纳什均衡</strong>:如游戏2所示，可能有多重纳什均衡，所以在那种情况下不存在唯一的解。</li><li id="84dc" class="ky kz iq ke b kf lh kj li iy lj jc lk jg ll kw ld le lf lg bi translated"><strong class="ke lv">没有纳什均衡</strong>:有些博弈不存在纳什均衡。考虑下面的第三场比赛:</li></ol><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lm"><img src="../Images/f803de33003bbfd85b87b32f77bce3e6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wgtTU0L42bFLD0S1AiXVug.png"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">游戏3(图片由作者提供)</p></figure><p id="58c3" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><em class="ln">注意:玩家A的收益以绿色给出，玩家B的收益以棕色给出。</em></p><p id="ee82" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">这里，如果参与人A玩Top，那么参与人B应该玩左边(收益0 &gt;收益-2)。如果参与人B向左，那么参与人A应该向下(收益2 &gt;收益0)。如果玩家A在底部，那么玩家B应该在右边(收益6 &gt;收益0)，如果玩家B在右边，那么玩家A应该在顶部(收益0 &gt;收益-2)。因此，这个博弈在纯策略下没有纳什均衡。</p><p id="9738" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">3.<strong class="ke lv">纳什均衡不保证帕累托有效结果:</strong></p><p id="ea29" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">让我们通过考虑一个最著名的游戏<strong class="ke lv"> <em class="ln">【囚徒困境】</em> </strong>来说明这一点</p><p id="7859" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在此之前，让我们在此背景下快速定义<strong class="ke lv"> <em class="ln">帕累托效率</em> </strong></p><blockquote class="lp lq lr"><p id="c261" class="kc kd ln ke b kf kg kh ki kj kk kl km ls kn ko kp lt kq kr ks lu kt ku kv kw ij bi translated">帕累托效率是这样一种情况，即没有一个人能够在不使至少一个人变得更糟的情况下变得更好</p></blockquote><p id="2bbb" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">现在回到我们的囚徒困境游戏。两名囚犯合伙犯罪，他们正在不同的房间里接受审问。他们每个人都有两个策略-</p><p id="080a" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">a)承认犯罪——坦白</p><p id="cb7a" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">b)否认参与——否认</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lm"><img src="../Images/d64f4c54a432fa4f85290833329546e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0gzVtISbPIhodbqul6eBMw.jpeg"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">游戏四:囚徒困境(图片由作者提供)</p></figure><p id="4b8c" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">如果只有一名囚犯认罪，那么他将被释放，另一名囚犯将被记录在案，并在监狱中服刑6个月。然而，如果两人都否认犯罪，那么他们将需要在监狱服刑1个月，如果他们都承认，那么他们将需要在监狱服刑3个月。支付矩阵在上面的游戏4中有说明。</p><p id="e4b7" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">现在让我们看看每个囚犯应该选择的效用和策略。</p><p id="8f3d" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">如果囚犯A坦白，那么囚犯B坦白会更好，因为他的收益-3 &gt;收益-6。如果囚犯A否认，那么囚犯B最好坦白，因为他的收益0 &gt;收益-1，他可以逍遥法外。因此，在这两种情况下，<strong class="ke lv"> <em class="ln">不管囚犯B做了什么</em> </strong>，囚犯A最好总是坦白。</p><p id="1ce0" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">同样的逻辑也适用于囚犯B。这样<strong class="ke lv"> <em class="ln">(坦白，坦白)就是这个博弈</em> </strong>中的纳什均衡。这也是优势策略均衡，因为每个囚犯都有独立于其他参与者的最优策略。</p><p id="4530" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">然而，这里有一个问题。这种策略是帕累托低效的，我们将在下面说明:</p><p id="9399" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">如果两个囚犯可以互相信任(他们不能互相交谈和协调，因为他们在不同的房间，不允许交谈)和否认，那么他们两个都会更好。在这种情况下他们的收益会是(-1，-1)。因此，策略<strong class="ke lv"> <em class="ln"> (Deny，Deny)是帕累托有效的</em> </strong>，因为没有其他策略能让两个囚犯都过得更好。</p><h2 id="1e5e" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">囚徒困境游戏的Python应用:</h2><p id="202d" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">下面是你可以用来解决这个游戏的代码:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="2cf2" class="io ip iq mu b gy my mz l na nb"># Create the payoff matrix</span><span id="7bb3" class="io ip iq mu b gy nc mz l na nb">A = np.array([[-3,0],[-6,-1]]) # A is the row player<br/>B = np.array([[-3,-6],[0,-1]]) # B is the column player<br/>game4 = nash.Game(A,B)<br/>game4</span><span id="1977" class="io ip iq mu b gy nc mz l na nb"># Find the Nash Equilibrium with Support Enumeration</span><span id="8da1" class="io ip iq mu b gy nc mz l na nb">equilibria = game4.support_enumeration()<br/>for eq in equilibria:<br/>    print(eq)</span></pre><p id="9c87" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">输出将是:</p><pre class="jm jn jo jp gt mt mu mv mw aw mx bi"><span id="4f47" class="io ip iq mu b gy my mz l na nb">Bi matrix game with payoff matrices:<br/><br/>Row player:<br/>[[-3  0]<br/> [-6 -1]]<br/><br/>Column player:<br/>[[-3 -6]<br/> [ 0 -1]]</span><span id="74bd" class="io ip iq mu b gy nc mz l na nb">(array([1., 0.]), array([1., 0.]))</span></pre><p id="bf22" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">如你所见，策略1，即(坦白，坦白)是纳什均衡。</p><h2 id="0528" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">囚徒困境游戏的应用；</h2><p id="75fb" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">囚徒困境游戏在经济、政治、工业和其他商业决策中也有很多应用。举个例子:有两家公司——公司A和公司B，他们是航空业市场的领导者。以策略1(坦白)为‘保持机票价格不变’，策略2(否认)为‘降低机票价格’。降低价格可能是填补空缺和占领市场的一种尝试。如果公司A保持机票价格不变，那么它会付钱给公司B降低价格并占领市场。公司B可以做同样的事情，即降低价格，在一个连续博弈中，这可能导致价格战，但是，如果两家公司组成卡特尔并决定保持价格不变，那么双方都会更好。</p><h1 id="a7ad" class="lw ip iq bd ir lx ly lz iu ma mb mc ix md me mf jb mg mh mi jf mj mk ml jj mm bi translated">总结:</h1><p id="cc2c" class="pw-post-body-paragraph kc kd iq ke b kf mn kh ki kj mo kl km iy mp ko kp jc mq kr ks jg mr ku kv kw ij bi translated">我们用一些知名游戏讨论了博弈论的概念。</p><p id="29ce" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">在我以后的文章中，我会谈论顺序游戏以及游戏的结果如何变化。</p><p id="e487" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">这里是另一个著名的游戏“鹰鸽”游戏。顾名思义,“鹰派”指的是一种侵略性的策略,“鸽派”指的是一种消极的策略。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="gh gi lm"><img src="../Images/9755cae78e4c5f31003a31f158f790f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rSSIIXk-mbFzcTkJR51VFQ.png"/></div></div><p class="jx jy gj gh gi jz ka bd b be z dk translated">游戏5:鹰鸽游戏(图片由作者提供)</p></figure><p id="c538" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">请在评论中告诉我这场比赛的结果，如果你有任何问题，请联系我。</p><p id="4b63" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">完整代码可在<a class="ae kb" href="https://github.com/Mythili7/Game-Theory" rel="noopener ugc nofollow" target="_blank"> Github </a>上访问。</p><p id="b1c5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">可以通过<a class="ae kb" href="https://medium.com/@krishnan.mythili" rel="noopener">媒体</a>、<a class="ae kb" href="https://www.linkedin.com/in/mythili-krishnan-94a5125" rel="noopener ugc nofollow" target="_blank"> LinkedIn </a>或<a class="ae kb" href="https://twitter.com/KrisMythili" rel="noopener ugc nofollow" target="_blank"> Twitter </a>联系到我。</p><p id="62ca" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated"><strong class="ke lv"> <em class="ln">参考文献</em> </strong>:</p><p id="3406" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">[1]约翰·纳西，<a class="ae kb" href="https://www.nobelprize.org/uploads/2018/06/nash-lecture.pdf" rel="noopener ugc nofollow" target="_blank">约翰·纳什在博弈论中的工作</a>(1994年12月8日)，诺贝尔研讨会，nobelprize.org</p><p id="39c5" class="pw-post-body-paragraph kc kd iq ke b kf kg kh ki kj kk kl km iy kn ko kp jc kq kr ks jg kt ku kv kw ij bi translated">[2] Gholamreza Askari，Madjid Eshaghi gord Ji &amp; ch
